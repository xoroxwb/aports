name: CI

# yamllint disable-line rule:truthy
on:
  pull_request:
    branches:
      - main
      - '*-stable'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: abuild
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 20
      - name: priv
        run: |
          docker run --rm --privileged alpine ip link add dummy0 type dummy
          docker run --rm --privileged alpine ip link delete dummy0
      - name: abuild
        uses: docker://xoroxwb/abuild-ci:x86_64
        with:
          entrypoint: build.sh
          options: |
            --privileged
